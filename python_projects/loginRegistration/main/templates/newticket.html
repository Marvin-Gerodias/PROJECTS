<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Ticket</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Raleway:wght@800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body style="background-color: rgb(245, 245, 245);">

    <div style = "margin: 10px 0 10px 10px; display: flex;">
            <div class = "header" style="width: 100vw;">
                <div class = "title" style="display: flex; justify-content: space-between;">
                    <h1 style="font-weight: bold;">Ticket Manager <span style="font-family: Montserrat, sans-serif; font-size: 20px; margin-top: -10px;">- New Ticket</span></h1>
                    <div style="text-align: right; display: flex;">
                        <h6>Signed in as:<br/>{{user.fname}} {{user.lname}}</h6>
                        <a href="/logout"><button type="button" class="btn btn-outline-danger btn-sm">Logout</button></a>
                    </div>
                </div>

                <div class = "nav">
                    {% comment %} <a href="/newticket"><button type="button" class="btn btn-success" style="width: 200px">Create New Ticket <i class="fas fa-plus"></i></button></a> {% endcomment %}
                    <a href="/mytickets"><button type="button" class="btn btn-primary" style="width: 200px">My Tickets <i class="fas fa-user-alt"></i></button></a>
                    <a href="/dashboard"><button type="button" class="btn btn-primary" style="width: 200px">Dashboard <i class="fas fa-columns"></i></button></a>
                </div>
            </div>
        </div>

    <div class="card-group" style="display: flex; margin: auto; justify-content: space-evenly;">
        <div class="card" style="
            min-width: 500px; 
            max-width: 500px; 
            border: 1px solid rgba(146, 146, 146, 0.541); 
            padding: 10px;
            padding-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px 0.5px rgba(0, 0, 0, 0.048);
            align-items: center;
            ">

            <div class = "newTicketHeader">
                <h4 style="font-weight: bold;">New Ticket</h4>
            </div>

            <form action="/newticketprocess" method="POST">
                {% csrf_token %}
                <div style="display: flex;">
                    <div>
                        <label for="status">Status: </label><br/>
                        <select id="status" name="status">
                            <option selected="true" value="Open" disabled>Select...</option>
                            <option value="Open">Open</option>
                        </select><br/>
                    </div>
                    <div>
                        <label for="issue_type">Issue Type: </label><br/>
                        <select id="issue_type" name="issue_type">
                            <option selected="true" disabled>Select...</option>
                            <option value="Bug">Bug</option>
                            <option value="Crash">Crash</option>
                            <option value="Documentation">Documentation</option>
                            <option value="Feature">Feature</option>
                            <option value="Task">Task</option>
                        </select><br/>
                    </div>
                    <div>
                        <label for="priority_level">Priority Level: </label><br/>
                        <select id="priority_level" name="priority_level">
                            <option selected="true" disabled>Select...</option>
                            <option value="Low">Low</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Critical">Critical</option>
                        </select><br/>
                    </div>
                </div>
                <div style="margin-left: 20px;">
                    <label for="comment">Details: </label><br/>
                    <textarea id="comment" name="comment" rows="5" cols="50"></textarea><br/>
                </div>
                <div style="margin-left: 120px;">
                    <button type="submit" class="btn btn-outline-primary btn-md" style="width: 200px">Submit</button>
                </div>

                {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li style="color: red;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}


            </form>
                

        </div>
    </div>

    
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
